<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forma</title>
    <link rel="stylesheet" href="CSSforma.css">
</head>
<body>
    <fieldset>
        <legend>Form Validation</legend>

        <label>Name:</label>
        <input type="text">
        <br>

        <label>Username:</label>
        <input type="text">
        <br>

        <label>Password:</label>
        <input type="password">
        <br>

        <label>Re-type password:</label>
        <input type="password">
        <br>

        <label>Gender:</label>
        <input class="gender" type="radio" name="gender" value="m">Male
        <input class="gender" type="radio" name="gender" value="f">Female
        <input class="gender" type="radio" name="gender" value="o">Other
        <br>

        <label>Programming skills:</label>
        <input class="gender" type="checkbox" name="ps" value="js">Java
        <input class="gender" type="checkbox" name="ps" value="an">Android
        <input class="gender" type="checkbox" name="ps" value="ru">Ruby
        <input class="gender" type="checkbox" name="ps" value="ne">.Net
        <br>

        <label>Contact no:</label>
        <input type="number">
        <br>

        <label>Email:</label>
        <input type="email">
        <br>

        <label>College:</label>
        <select name="college">
        <option value="Select">Select college</option>
        </select>
        <br>

        <input type="submit" value="Submit">

    </fieldset>
</body>
</html>
